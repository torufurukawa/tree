<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treeee</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/keypress.js"></script>
    <!-- Treeee specific -->
    <script src="js/treeee.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Treeee</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <ul class="list-group tree" ng-controller="TreeCtrl">
        <li class="list-group-item node" ng-repeat="node in tree.branches">
          {{node.content}}
        </li>
        <li class="list-group-item">
          <input type="text" class="form-control" autofocus
                 ng-model="newContent" placeholder="Add new item"
                 ui-keypress="{enter:'appendNode()'}"
                 ui-keyup="{esc:'stopEditing()'}"
                 ng-focus="startEditing()"/>
        </li>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
